<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Documento da Folha de Estilo-->
    <link rel="stylesheet" href="style.css">
    <!-- Fonte de peso 400 e 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>QR Component</title>
</head>

<body>
    <div class="ribbon">
        <a href="https://github.com/fael-atom" target="_blank"><img width="149" height="149" src="./images/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    </div>
    <div class="wrapper">

        <img class="wrapper__image" alt="QR Code" src="./images/image-qr-code.png" />

        <div class="wrapper__text">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    <footer>Challenge from <span><a href="https://www.frontendmentor.io/home" target="_blank">FrontEnd Mentor</a></span>. Coded by <span><a href="https://github.com/fael-atom" target="_blank">Rafael Augusto Mota.</a></span>
    </footer>
</body>

</html>
